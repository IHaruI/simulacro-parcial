<div class="grid-container">
  <div *ngFor="let pelicula of peliculas" class="grid-item">
    <img
      [src]="pelicula.foto"
      alt="{{ pelicula.nombre }}"
      class="pelicula-imagen"
    />
    <h3>{{ pelicula.nombre }}</h3>
    <button (click)="seleccionarPelicula(pelicula)">Ver Detalles</button>
  </div>
</div>
